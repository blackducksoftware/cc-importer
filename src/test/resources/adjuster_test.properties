testconfig=[src/test/resources/_configureme/test_server_config.properties]

protex.server.name=${testconfig->protex.server.name}
protex.user.name=${testconfig->protex.user.name}
protex.password=${testconfig->protex.password}
protex.password.isencrypted=false


cc.server.name=${testconfig->cc.server.name}
cc.user.name=${testconfig->cc.user.name}
cc.password=${testconfig->cc.password}
cc.password.isencrypted=false


cc.protex.name=${testconfig->protex.server.name.in.cc}
cc.default.app.version=TestVersion
cc.workflow=${testconfig->cc.workflow}
cc.owner=${testconfig->cc.user.name}

num.threads=2

validate.application=false
cc.submit.request=false

protex.project.list=123456-test application1-RC3-CURRENT,123456-test application2-RC3-CURRENT

app.adjuster.classname=com.blackducksoftware.soleng.ccimport.appadjuster.custom.NumericPrefixedAppAdjuster
app.adjuster.only.if.bomedits=true
numprefixed.new.app.list.filename=unit_test_new_apps.txt

numprefixed.app.attribute.numericprefix=null
numprefixed.app.attribute.analyzeddate=${testconfig->cc.custom.attribute.textfield}
numprefixed.app.attribute.workstream=null
numprefixed.app.attribute.projectstatus=null
numprefixed.analyzed.date.format=MM-dd-yyyy

numprefixed.appname.pattern.separator=-
numprefixed.appname.pattern.numericprefix=\[0-9\]\[0-9\]\[0-9\]+
numprefixed.appname.pattern.workstream=\(PROD|RC1|RC2|RC3|RC4|RC5\)

# This is now set on cmd line (which takes precedence over config) via -new-app-list-filename <filename>
#numprefixed.new.app.list.filename=unit_test_new_apps.txt
